	<script>
	function fetchUserdata(){
		let xhr = new XMLHttpRequest();
		xhr.responseType = 'text';
		
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4 && xhr.status == 200){
				
				let data = JSON.parse(xhr.responseText);
				console.log(data);	
				
				//add name to the DOM 
				var name = document.getElementById('name');
				
				name.innerHTML = "Welcome Mananger " + 
				data.esr_firstname + " " + data.esr_lastname;
			}
		}
		xhr.open("GET", "http://localhost:8080/Project1/WebCurrentUserdata");
		xhr.send(""); //return all results for current user
		
	}

	window.onload=function(){//run the above function every time page loads
		fetchUserdata();
	}
	
	</script>
